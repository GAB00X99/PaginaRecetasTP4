      <script>
        // JavaScript para mostrar el contenido de la receta seleccionada
        const recipeLinks = document.querySelectorAll('.a-recetas');
        const recetaContenedor = document.getElementById('receta-contenedor');
    
        recipeLinks.forEach((link) => {
            link.addEventListener('click', () => {
                const recipeName = link.getAttribute('data-recipe');
                cargarReceta(recipeName);
            });
        });
    
        function cargarReceta(nombreReceta) {
            // Realiza una solicitud AJAX para cargar el contenido de la receta seleccionada
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `${nombreReceta}.html`, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    recetaContenedor.innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
